---
- name: Install Apache and Upload my Web Page
  hosts: all
  become: yes

  vars:
    source_folder: ./MyWebSite
    dest_folder: /var/www/html


  tasks:
  - block: #=======Block for RedHat=======
      - name: Install Apache Web Server for RedHat
        yum: name=httpd state=latest
      - name: Start WebServer service for RedHat
        service: name=httpd state=started enabled=yes
    when: ansible_os_family == "RedHat"


  - block: #=======Block for Debian=======
      - name: Install Apache Web Server for Debian
        yum: name=apache2 state=latest
      - name: Start WebServer service for Debian
        service: name=apache2 state=started enabled=yes
    when: ansible_os_family == "Debian"

  - name: Generate INDEX.HTML file
    template: src={{ source_folder }}/index.j2 dest={{ dest_folder }} mode=0555
    notify:
      - Restart Apache RedHat
      - Restart Apache Debian

  - name: Copy HomePage files to WebServer
    copy: src={{ source_folder }}/{{ item }} dest={{ dest_folder }} mode=0555
    loop:
      - "bahamas.png"
      - "bulgaria.png"
      - "jordan.png"
      - "newzeland.png"


  handlers:
  - name: Restart Apache RedHat
    service: name=httpd state=restarted

  - name: Restart Apache Debian
    service: name=apache2 state=restarted

      - name: Copy MyHomePage to Servers
        copy: src={{ source_file }} dest={{ dest_file }}
        notify: Restart Apache Debian    